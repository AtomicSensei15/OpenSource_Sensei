# Nginx configuration for serving the Vite-built SPA
# Proxies API calls to the FastAPI backend container (service name: api)

server {
    listen 80;
    server_name _;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to FastAPI (adjust path if api_prefix changes)
    location /api/ {
        proxy_pass http://api:8000/api/; # preserves /v1 segment because frontend calls /api/v1
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Cache control for static assets (hashed filenames)
    location ~* \.(?:js|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # SPA fallback (any non-file -> index.html)
    location / {
        try_files $uri /index.html;
    }
}
